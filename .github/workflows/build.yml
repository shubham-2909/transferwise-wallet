on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
      - name: Install node js types
        run: npm install @types/node -D

      - name: Instal dependancies
        run: npm install

      - name: Run Build
        run: npm run build
